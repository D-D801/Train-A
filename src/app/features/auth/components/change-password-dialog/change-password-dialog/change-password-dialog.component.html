<form class="tui-space_top-6" [formGroup]="changePasswordForm" (ngSubmit)="submit()">
  <tui-input-password formControlName="newPassword">
    password
    <span class="tui-required"></span>
  </tui-input-password>
  <tui-error formControlName="newPassword" [error]="[] | tuiFieldError | async" />
  <button tuiButton class="tui-space_top-6" type="submit">Save</button>
</form>
