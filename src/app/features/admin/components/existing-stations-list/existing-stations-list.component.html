@for (station of stations(); track station.id) {
  <div tuiPlatform="web">
    <div tuiCardLarge tuiSurface="elevated" class="tui-space_vertical-4">
      <header tuiHeader>
        <div tuiTitle="m">{{ station.city }}</div>
        <button
          appearance="secondary"
          size="m"
          tuiButton
          type="button"
          (click)="deleteStation(station.id)"
          class="tui-form__button"
        >
          <img alt="delete button" [src]="'@tui.trash' | tuiIcon" />
        </button>
      </header>

      <section>
        <div>
          <div><span class="tui-text_body-l">Latitude: </span>{{ station.latitude }}</div>
          <div><span class="tui-text_body-l">Longitude: </span>{{ station.longitude }}</div>
        </div>
        <span class="tui-text_body-l">Connected to:</span>
        @for (connectedStation of getStations(station.connectedTo); track connectedStation.id) {
          <span> {{ connectedStation.city }} </span>
        }
      </section>
    </div>
  </div>
}
