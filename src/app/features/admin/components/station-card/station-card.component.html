<div class="grid-container">
  <div class="stations">
    <p>{{ station()[0] }}</p>
    <div></div>
    <p>{{ station()[1] }}</p>
  </div>

  <div class="time">
    <dd-text-switch-form [form]="timeForm" [typeInputs]="'time'" [onSave]="save"></dd-text-switch-form>
  </div>

  <div class="price">
    <h3>Prices:</h3>
    <dd-text-switch-form [form]="priceForm" [typeInputs]="'number'" [onSave]="save"></dd-text-switch-form>
  </div>
</div>
