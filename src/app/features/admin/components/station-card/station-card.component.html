<div tuiCardLarge tuiSurface="flat">
  <header tuiHeader>
    <h4 tuiTitle>{{ station()[0] }}</h4>
    <h4 tuiTitle>{{ station()[1] }}</h4>
  </header>
  <section>
    <dd-text-switch-form class="time" [form]="timeForm" [typeInputs]="'date'" [onSave]="save"></dd-text-switch-form>
    <h3>Prices</h3>
    <dd-text-switch-form [form]="priceForm" [typeInputs]="'text'" [onSave]="save"></dd-text-switch-form>
  </section>
</div>
