<div tuiCardLarge tuiSurface="elevated">
  <header tuiHeader>
    <h3 tuiTitle>Ride {{ ride().rideId }}</h3>
  </header>

  <section>
    @for (station of path(); track station; let i = $index) {
      <dd-station-card [station]="station" [segment]="ride().segments[i]"></dd-station-card>
    }
  </section>
</div>
