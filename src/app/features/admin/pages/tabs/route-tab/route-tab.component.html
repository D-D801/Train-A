@if (isEdit()) {
  @if (currentRoute()) {
    <dd-route-form [trainRoute]="currentRoute() || undefined" (save)="onSave()"></dd-route-form>
  } @else {
    <dd-route-form (save)="onSave()"></dd-route-form>
  }
} @else {
  <button size="m" tuiButton (click)="onCreate()">Create</button>
}
<tui-loader class="loader" [showLoader]="isLoading()">
  @for (trainRoute of routes(); track trainRoute.id) {
    <div tuiCardLarge tuiSurface="elevated" class="tui-space_top-4">
      <dd-route-card [trainRoute]="trainRoute" (edit)="onEdit(trainRoute)" (delete)="onDelete($event)"></dd-route-card>
    </div>
  }
</tui-loader>
