<tui-push *tuiPush="open()" (close)="close()">
  @if (!isBookSeat()) {
    <div class="push">
      <div>Car: {{ selectedOrder().carriageNumber }}, Seat: {{ selectedOrder().seatNumber }}</div>
      <div>${{ selectedOrder().price }}</div>
    </div>
  }
  <div class="action">
    <button
      tuiButton
      appearance="primary"
      type="button"
      class="btn"
      (click)="isBookSeat() ? hendlerCancelTrip() : hendlerBookSeat()"
    >
      {{ isBookSeat() ? 'Cancel trip' : 'Book seat' }}
    </button>
  </div>
</tui-push>
