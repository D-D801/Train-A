@if (orders().length > 0) {
  @for (order of orders(); track order.id) {
    <dd-order-card [order]="order" [users]="users()" (cancelOrder)="cancelOrder($event)"></dd-order-card>
  }
} @else {
  <tui-block-status>
    <img tuiSlot="top" src="noresults.png" alt="no results" />
    <h4>You don't have any orders yet.</h4>
    <p class="text">
      Once you make a purchase, your orders will appear here. Start exploring routes and book your next trip!
    </p>
  </tui-block-status>
}
